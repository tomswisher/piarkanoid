function DrawLoadingScreen() {
    var tempsvg = d3.select('body')
        .append('svg')
            .classed('loading', true)
            .style('position', 'absolute')
            .style('top', '0px')
            .style('left', '0px')
            .attr('width', 1150)
            .attr('height', 650)
            .attr('opacity', 0.9);

        // .attr('x', -500)
        // .attr('y', -500)
        .attr('x', 0)
        .attr('y', 0)

        .attr('fill', 'white');
    tempsvg.append('text')
        // .style('pointer-events', 'none')
        .attr('y', 200)
        .attr('font-size', 50)
        .text('Loading...');
}

function RemoveLoadingScreen() {
    d3.selectAll('.loading').transition()
        .ease('exp-in')
        .duration(1000)
        .attr('opacity', 0)
        .each('end', function() {
            d3.selectAll('.loading').remove();
            apploaded = true;
        });
}

function ElementAnimationScale(tempthis, thiswidth, tscale) {
    thisx = parseFloat(tempthis.getAttribute('x'));
    thisy = parseFloat(tempthis.getAttribute('y'));
    return d3.select(tempthis).transition()
        .attr('transform', function() {
            step1 = 'translate(' + String(thisx+thiswidth/2) + ',' + String(thisy+thiswidth/2) + ')';
            step2 = 'scale(' + String(tscale) + ')';
            step3 = 'translate(' + String(-thisx-thiswidth/2) + ',' + String(-thisy-thiswidth/2) + ')';
            return step1 + ' ' + step2 + ' ' + step3;})
        .duration(scaleduration)
        .ease(scaleease);
}

function angleTween(d, sign, chirality) {
	if (chirality === 'clockwise') {
		var angle = (-1)*360*rotations.magnitude*d.Left;
	}
	if (chirality === 'counterclockwise') {
		var angle = (1)*360*rotations.magnitude*d.Left;
	}
	if (sign === -1) {
		var interpolater = d3.interpolate(0, angle);
	}
	if (sign === 1) {
		var interpolater = d3.interpolate(angle, 0);
	}
	return function(t) {
		return 'rotate(' + interpolater(t) + ' ' + rotations.originx + ',' + rotations.originy + ')';
	};
}

function endall(transition, callback) { 
    var n = 0; 
    transition 
        .each(function() { ++n; }) 
        .each('end', function() { if (!--n) callback.apply(this, arguments); }); 
}
